name: "Run Script and Comment on Commit"

on:
  push:
    branches:
      - main

jobs: 
  run-script-and-comment:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Generate App Token
      - name: Generate App Token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          repositories: |
            bot-test-public
            grader-bot-test

      # Step 2: Checkout the public production repo using the App's token
      - name: Checkout Production Code
        uses: actions/checkout@v4
        with:
          path: production-repo
          token: ${{ steps.generate_token.outputs.token }}

      # Step 3: Checkout the private test repo using the SAME App's token
      - name: Checkout Private Script Repo
        uses: actions/checkout@v4
        with:
          repository: SamEggert/grader-bot-test
          path: private-repo
          token: ${{ steps.generate_token.outputs.token }}
          ref: main

      # Step 4: Run your private script and capture output
      - name: Run Script and Capture Output
        id: run-script
        run: |
          npm install tsx
          echo "script_output<<EOF" >> $GITHUB_OUTPUT
          npx tsx private-repo/src/index.ts -k ${{ secrets.ANTHROPIC_API_KEY }} >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # Step 5: Post comment on the commit
      - name: Comment on Commit
        uses: actions/github-script@v7 
        env:
          SCRIPT_OUTPUT: ${{ steps.run-script.outputs.script_output }}
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          script: |
            const output = process.env.SCRIPT_OUTPUT;
            const commentBody = `${output}\n\n_Generated by automated script on commit ${context.sha.substring(0, 8)}_`;
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: commentBody
            });